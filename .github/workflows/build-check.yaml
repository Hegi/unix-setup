name: Install script integrity check
on:
  push:
    branches: [master]
  schedule:
    - cron: 0 18 * * 1
  workflow_dispatch:

jobs:
  ubuntu-tests:
    name: Ubuntu tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Ubuntu
        run: docker build . --file ./tests/ubuntu.dockerfile --tag "heguntu"

      - name: Install apps
        run: |
          docker run --name heguntu001 -d -v $(pwd):/unix-setup -v /var/run/docker.sock:/var/run/docker.sock heguntu
          docker exec -a stdout -a stderr heguntu001 /bin/bash -c "sudo install.sh"

      - name: Test installed apps
        run: docker exec -a stdout -a stderr heguntu001 /usr/bin/zsh -c "source ~/.zshrc && tests/check-installed-apps.sh"
        timeout-minutes: 2

  debian-tests:
    name: Debian tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Debian
        run: docker build . --file ./tests/debian.dockerfile --tag "hegian"

      - name: Test installed apps
        run: |
          docker run --name hegian001 -d -v $(pwd):/unix-setup -v /var/run/docker.sock:/var/run/docker.sock hegian
          docker exec -a stdout -a stderr hegian001 /bin/bash -c "sudo install.sh"

      - name: Test installed apps
        run: docker exec -a stdout -a stderr hegian001 /usr/bin/zsh -c "source ~/.zshrc && tests/check-installed-apps.sh"
        timeout-minutes: 2
